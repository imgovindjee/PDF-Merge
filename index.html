    <link rel="stylesheet" href="CSS/style.css">


    <!-- pdf-lin link -->

    <!-- NavBar Section -->
    <div class="navbar">
        <span class="logo">
            <i class="fa fa-file-pdf-o"></i>
            PDF
        </span>
        <div>
            <button id="convertBtn" onclick="{embedImages()}">
                Save as PDF
            </button>
            <button id="upload-msg">

            </button>
        </div>
    </div>



    <!-- INPUT SECTION -->
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">

                <div class="input-container">
                    <!-- INPUT SCTION INNER PART -->
                    <input type="file" id="upload-file" onchange="{encodeImageFileAsURL(this)}"  multiple accept="image/">
                    <h4 class="drop">
                        DRAG & DROP OR
                    </h4>
                    <p>
                        <i class="fa fa-file-image-o fa-4x img-icon"></i>
                    </p>
                    <label for="upload-file" id="custom-file">Choose File</label>
                </div>

            </div>
        </div>
    </div>



    <!-- PDF Page -->
    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">
